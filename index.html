<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Sunny</title>
</head>
<body>
	<div id="container">
		<header>
			<div class="navbar">
				<img
					src="img/sunny_logos-01.png"
					alt="Sunny Logo with slogan">
				<div class="dropdown">
					<button class="dropbtn"> 
						<i class="fa fa-bars"></i>
					</button>
					<div class="dropdown-content">
						<a href="#AboutUs">About Us</a>
						<a href="#Products">Products</a>
						<a href="#Resellers">Resellers</a>
						<a href="#ContactUs">Contact Us</a>
					</div>
				</div> 
			</div>
		</header>
		<div id="Banner">
			<div id="floatBox">
				<h1>Durable, affordable and now, sustainable.</h1>
				<button><a href="#">Buy Now</a></button>
			</div>
		</div>
		<div id="our_story">
		</div>
		<div id="our_products">
			<h2>Our products</h2>
			<p>
				Our socks come in five standard colors and two different designs!<br> 
				We also offer a customization. Click here for more.
			</p>
			<iframe src="products.html">
			</iframe>
		</div>
		<div id="resellers">
		</div>
		<div id="contact_us">
			<h2>Contact us</h2>
			<form action="php/display.php" method="post">
				<div id="personal_info">
					<input type="text" id="fullname" name="fullname" placeholder="Your name">
					<input type="text" id="email" name="email" placeholder="Email adress">
				</div>
				<textarea id="message" name="message" placeholder="Message"></textarea>
				<input type="submit" id="submit_button" name="submit" value="Submit">
			</form>
		</div>
		<footer>
			<img src="img/sunny_logos-01.png" alt="footer_logo">
		</footer>
	</div>
</body>
</html>
